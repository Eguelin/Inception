version: '3.8'

services:

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      args:
        - DB_ROOT_PASSWORD
        - DB_NAME
        - DB_USER
        - DB_PASSWORD
    env_file: .env
    image: mariadb:latest
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress/
    env_file: .env
    image: wordpress
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    env_file: .env
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

volumes:

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/eguelin/volumes'

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/eguelin/volumes'

networks:

    inception:
      name: inception
      driver: bridge
