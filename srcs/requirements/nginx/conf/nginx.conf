server {
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name eguelin.42.fr;

	root /var/www/html/wordpress;

	ssl_certificate /etc/ssl/certs/eguelin.42.fr.crt;
	ssl_certificate_key /etc/ssl/private/eguelin.42.fr.key;
	ssl_protocols TLSv1.2 TLSv1.3;


	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
			include snippets/fastcgi-php.conf;
			fastcgi_pass wordpress:9000;
	}

	location ~ /\.ht {
		deny all;
	}
}
